{% extends 'catalog/home.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Подтвердите удаление продукта "{{ object.name }}."</p>
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                        <a href="{% url 'catalog:home' %}" class="btn btn-danger">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
