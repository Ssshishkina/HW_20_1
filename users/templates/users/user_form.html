{% extends 'catalog/home.html' %}
{% block content %}
<div class="container">
    <form class="row mt-4 mb-4" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
